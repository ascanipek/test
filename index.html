<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="number">Email Adresi</label>
                <input type="number" class="form-control" id="numberOne">
                <!-- <input type="number" class="form-control" id="numberTwo"> -->
                <button class="btn" id="save">Kaydet</button>
            </div>
    </div>

    <div class="row" id="res">

    </div>
</div>
</body>
</html>


<script>
    let saveBtn = document.getElementById('save');
    saveBtn.addEventListener('click', function(){
        let numberOne = document.getElementById('numberOne').value;

        let html = '';
        for(let i=0; i<numberOne; i++){
            // html += '<div class="col">' + i +'<img class="fluid" src="test.jpg" width="250"> </div>';
            html += `<div class="col">
                        ${i}. <img class="fluid" src="test.jpg" width="250">
                    </div>`;
        }

        setTimeout(function(){
            document.querySelector('#res').innerHTML += 'Merhaba';
        }, 1000)


        document.querySelector('#res').innerHTML += html;

    })
</script>
